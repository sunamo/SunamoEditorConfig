name: Build SunamoEditorConfig

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoEditorConfig
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoEditorConfig/SunamoEditorConfig.csproj

    - name: Build
      run: dotnet build SunamoEditorConfig/SunamoEditorConfig.csproj --configuration Release --no-restore

  test:
    name: Test SunamoEditorConfig.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoEditorConfig.Tests/SunamoEditorConfig.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoEditorConfig.Tests/SunamoEditorConfig.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoEditorConfig.Tests/SunamoEditorConfig.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
